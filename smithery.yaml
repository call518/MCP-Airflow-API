# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'mcp-airflow-api', args: [], env: { AIRFLOW_API_URL: config.airflowApiUrl, AIRFLOW_API_USERNAME: config.airflowApiUsername, AIRFLOW_API_PASSWORD: config.airflowApiPassword, AIRFLOW_LOG_LEVEL: config.airflowLogLevel || 'INFO' } })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - airflowApiUrl
      - airflowApiUsername
      - airflowApiPassword
    properties:
      airflowApiUrl:
        type: string
        description: The URL of the Airflow API, e.g., http://localhost:8080/api/v1
      airflowApiUsername:
        type: string
        description: Airflow API username
      airflowApiPassword:
        type: string
        description: Airflow API password
      airflowLogLevel:
        type: string
        default: INFO
        description: Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
  exampleConfig:
    airflowApiUrl: http://localhost:8080/api/v1
    airflowApiUsername: airflow
    airflowApiPassword: airflow
    airflowLogLevel: INFO
